<div class="card-list" *ngIf="gallery">
  <div class="card" *ngFor="let picture of gallery">
    <div class="card-cover">
      <img src="{{ picture.image }}" alt="{{ picture.description }}" />
    </div>
    <div class="description">
      <p>{{ picture.description }}</p>
    </div>
  </div>
</div>

<div class="card-list" *ngIf="!gallery">
  <div style="width: '100%'; margin: 0 auto;">Loading.....</div>
</div>
