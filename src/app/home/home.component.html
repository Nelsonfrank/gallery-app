<div class="card-list" *ngIf="imageArray">
  <div class="card" *ngFor="let picture of imageArray">
    <div class="card-cover">
      <img src="{{ picture.image }}" alt="{{ picture.description }}" />
    </div>
    <div class="description">
      <p>{{ picture.description }}</p>
    </div>
  </div>
</div>
