<div class="card-list" *ngIf="pictures">
  <div class="card" *ngFor="let picture of pictures">
    <div class="card-cover">
      <img src="{{ picture.urls.small }}" alt="skateboard" />
    </div>
    <div class="description">
      <p>
        {{
          picture.description !== null && picture.description.length > 10
            ? picture.description.slice(0, 10)
            : picture.description
        }}
      </p>
    </div>
  </div>
</div>
